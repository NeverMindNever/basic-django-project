{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% include 'form.html' %}
        <button type="submit" class="btn btn-primary">
            Create an account
        </button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
{% endblock content %}
